<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Country informations</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container-fluid d-flex flex-column justify-content-center">
      <div
        class="m-auto d-flex flex-column justify-content-center page-wrapper"
      >
        <header class="shadow-lg p-3 rounded header">
          <h1 class="text-center header-h1">Country information</h1>
        </header>

        <main class="d-flex flex-column m-auto">
          <form class="d-flex flex-column m-auto search-form">
            <p>
              Displays info cards for of countries of the selected continent.
            </p>
            <label>
              Continent:
              <select class="form-control mb-2" name="region">
                <option value="Africa">Africa</option>
                <option value="Americas">Americas</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
              </select>
            </label>
            <button class="btn btn-success btn-search mb-5" type="submit">
              Search
            </button>
          </form>
        </main>
      </div>
      
      <!-- JavaScript display place -->
      <div class="js-region"></div>
      <div
        class="
          d-flex
          flex-wrap
          justify-content-center
          js-countrys
          display-place
        "
      ></div>

      <footer class="d-flex justify-content-center">
        <div class="copyright text-center">
          <p class="mb-0">Copyright &copy;</p>
          <p class="mb-0">Samu Krisztina 2021</p>
        </div>
      </footer>
    </div>

    <!-- JavaScript-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="restcountries.js"></script>
  </body>
</html>
